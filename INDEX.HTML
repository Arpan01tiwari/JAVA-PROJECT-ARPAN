<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .choices {
      margin: 20px 0;
    }

    .choice {
      padding: 15px 25px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      transition: background 0.3s;
    }

    .choice:hover {
      background-color: #0056b3;
    }

    .result, .score {
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button class="choice" onclick="play('rock')">ü™® Rock</button>
    <button class="choice" onclick="play('paper')">üìÑ Paper</button>
    <button class="choice" onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>
  <div class="result" id="result"></div>
  <div class="score" id="score">Your Score: 0 | Computer Score: 0</div>

  <script src="script.js"></script>
</body>
</html>
